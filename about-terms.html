<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ABOUT | Terms / 用語説明</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="css/style.css?v=4">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="icon" type="image/png" href="images/ui/logo-circle.png">
  <!-- ★ head-icons.html を読み込む共通スクリプト -->
  <script src="js/loadHeadIcons.js"></script>
</head>

<body class="about-page about-terms-page">

  <!-- ヘッダー -->
  <div id="header-container"></div>
  
  <div class="bubbles bubbles-body">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span>
  </div>
  
  <main class="l-main l-main--narrow about-page">

    <!-- 戻るリンク -->
    <a href="about.html" class="char-back-btn">&laquo; ABOUT に戻る</a>

    <!-- 見出しブロック -->
    <section class="about-intro">
      <h1>Terms / 用語説明</h1>
      <p>
        専門用語や略語を確認できる用語集です。
      </p>
    </section>

    <!-- 代表的な用語：アーク -->
    <section class="section-card about-section">
      <h2 class="section-card__title">ARC / アーク</h2>
      <p>
        アーク（Arc）は、キャラクターの内面や役割を象徴する<strong>属性</strong>です。<br>
        そのキャラがどんな方向の「物語」を持っているかを整理するための分類として使います。<br>
        記載してあるキーワードはアークが示す性格の一例です。
      </p>

      <!-- ここに arcList.json から生成したカードを流し込む -->
      <div id="arc-list" class="about-arc-list">
        <!-- JSにより .info-card.about-arc-item が並ぶ -->
      </div>

      <p style="margin-top:8px; font-size:12px; color:var(--text-muted);">
      </p>
    </section>

    <!-- シリーズ名・総称（series.jsonから自動生成） -->
    <section class="section-card about-section">
      <h2 class="section-card__title">SERIES / シリーズと総称</h2>
      <p>
        キャラクターたちは10個のシリーズに分類されます。<br>
        テーマの種類によって属するシリーズがかわります。
      </p>

      <!-- ここに series.json から生成したカードを流し込む -->
      <div id="series-list" class="about-theme-grid">
        <!-- JSにより .info-card.about-theme-item が並ぶ -->
      </div>
    </section>

  </main>

  <!-- フッター -->
  <div id="footer-container"></div>

  <script src="js/loadHeader.js"></script>
  <script src="js/loadFooter.js"></script>
  <!-- Terms専用：JSONから用語リストを生成するスクリプト -->
  <script src="js/terms.js"></script>
</body>
</html>
