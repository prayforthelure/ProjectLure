<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ぎじえプロジェクト</title>

  <!-- ▼ OGP 基本設定 -->
  <meta property="og:site_name" content="ぎじえプロジェクト / Project LURE">
  <meta property="og:title" content="ぎじえプロジェクト">
  <meta property="og:description" content="色から生まれた物語『ぎじえプロジェクト』の公式サイトです。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://project-lure.github.io/Aquarium/index.html">
  <meta property="og:image" content="https://project-lure.github.io/Aquarium/images/ui/logo-horizontal.png">

  <!-- ▼ Twitterカード -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="ぎじえプロジェクト">
  <meta name="twitter:description" content="色から生まれた物語『ぎじえプロジェクト』の公式サイトです。">
  <meta name="twitter:image" content="https://project-lure.github.io/Aquarium/images/ui/logo-horizontal.png">
  
  <!-- スマホ対応 -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- 共通スタイル -->
  <link rel="stylesheet" href="css/style.css?v=4">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="icon" type="image/png" href="images/ui/logo-circle.png">
  <!-- ★ head-icons.html を読み込む共通スクリプト -->
  <script src="js/loadHeadIcons.js"></script>
</head>
<body class="page-index">

  <!-- ヘッダー -->
  <div id="header-container"></div>
  
  <div class="bubbles bubbles-body">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span>
  </div>
  
  <!-- 本体 -->
  <main class="l-main page-index-main">
    <div id="card-list"></div>
  </main>

  <!-- フッター -->
  <div id="footer-container"></div>

  <!-- ヘルプオーバーレイ（INDEX専用） -->
  <div id="help-overlay" aria-hidden="true">
    <div id="help-modal" role="dialog" aria-modal="true" aria-labelledby="help-title">
      <header id="help-header">
        <h2 id="help-title">ぎじえPRJの見方ガイド</h2>
        <button id="help-close" type="button" aria-label="ヘルプを閉じる">&times;</button>
      </header>

      <div id="help-body">
        <!-- ▼ セクション1：カードの見方 -->
        <section class="help-section">
          <h3>カード1枚に入っている情報</h3>

          <!-- カード見本：四隅番号付き -->
          <div class="help-card-demo">
            <div class="help-card-frame">
              <div class="help-card-inner">
                <!-- 左下：① CODE -->
                <div class="help-corner-num help-corner-1">①</div>
                <!-- 左上：② SERIES -->
                <div class="help-corner-num help-corner-2">②</div>
                <!-- 右上：③ EX -->
                <div class="help-corner-num help-corner-3">③</div>
                <!-- 右下：④ CORE -->
                <div class="help-corner-num help-corner-4">④</div>
              </div>
            </div>
          </div>

          <!-- 凡例リスト -->
          <ul class="help-legend-list">
            <li>
              <span class="help-legend-num">①</span>
              <span>CODE（キャラクターコード）</span>
            </li>
            <li>
              <span class="help-legend-num">②</span>
              <span>SERIES（シリーズ）</span>
            </li>
            <li>
              <span class="help-legend-num">③</span>
              <span>EX（エクスアーク）</span>
            </li>
            <li>
              <span class="help-legend-num">④</span>
              <span>CORE（コアアーク）</span>
            </li>
          </ul>

          <p class="help-note">
            キャラクターをクリックすると詳細ページが開きます。
          </p>
        </section>

        <!-- ▼ セクション2：Coming Soon 説明 -->
        <section class="help-section">
          <h3>Coming Soon について</h3>
          <p>
            イラストが未公開のキャラクターは、<br>
            「Coming Soon」と書かれたカードで表示されます。
          </p>
          <p class="help-note">
            クリックしても詳細ページには移動しません。<br>
            公開準備中のキャラクターとしてお待ちください。
          </p>
        </section>
      </div>
    </div>
  </div>

  <!-- 検索ポップアップ -->
  <div id="search-overlay" aria-hidden="true">
    <div id="search-modal" role="dialog" aria-modal="true" aria-labelledby="search-title">
      <div id="search-header">
        <span id="search-title">キャラクター検索</span>
        <button id="search-close" type="button" aria-label="検索を閉じる">&times;</button>
      </div>

      <div class="search-bar">
        <span class="search-icon">🔍</span>
        <input
          id="search-input"
          type="text"
          placeholder="タイトル / コード / 色名"
        >
      </div>

      <!-- ★ CSS に合わせて .filter-group / .filter-group-title を使用 -->
      <div class="filter-group">
        <div class="filter-group-title">シリーズ</div>
        <div class="filter-options" id="filter-series-options"></div>
      </div>

      <div class="filter-group">
        <div class="filter-group-title">アーク</div>
        <div class="filter-options" id="filter-arc-options"></div>
      </div>

      <div class="search-btn-row">
        <button id="search-reset" class="search-reset-btn" type="button">リセット</button>
        <button id="search-decide" class="search-decide-btn" type="button">絞り込む</button>
      </div>
    </div>
  </div>

  <!-- JSは最後にまとめて -->
  <script src="js/loadHeader.js"></script>
  <script src="js/loadFooter.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
