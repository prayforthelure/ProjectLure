<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ぎじえプロジェクト</title>

  <!-- スマホ対応 -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- 共通スタイル -->
  <link rel="stylesheet" href="css/style.css?v=4">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="page-index">

  <!-- ヘッダー -->
  <div id="header-container"></div>

  <!-- 本体 -->
  <main class="l-main page-index-main">
    <div id="card-list"></div>
  </main>

  <!-- フッター -->
  <div id="footer-container"></div>

  <!-- ヘルプオーバーレイ（INDEX専用） -->
  <div id="help-overlay" aria-hidden="true">
    <div id="help-modal" role="dialog" aria-modal="true" aria-labelledby="help-title">
      <header id="help-header">
        <h2 id="help-title">ぎじえPRJの見方ガイド</h2>
        <button id="help-close" aria-label="ヘルプを閉じる">&times;</button>
      </header>

      <div id="help-body">
        <section class="help-section">
          <h3>カード1枚に入っている情報</h3>
          <div class="help-card-demo">
            <div class="help-card-frame">
              <div class="help-card-inner"></div>

              <!-- ラベル例 -->
              <div class="hc-label hc-series">
                <span class="hc-badge">SERIES</span>
                <span class="hc-text">シリーズ名</span>
              </div>
              <div class="hc-label hc-ex">
                <span class="hc-badge">EX</span>
                <span class="hc-text">アーク</span>
              </div>
              <div class="hc-label hc-code">
                <span class="hc-badge">CODE</span>
                <span class="hc-text">000</span>
              </div>
              <div class="hc-label hc-core">
                <span class="hc-badge">CORE</span>
                <span class="hc-text">アーク</span>
              </div>
            </div>
          </div>
          <p class="help-note">
            一覧では「タイトル」と「イラスト」を中心に眺め、
            気になるキャラクターをクリックすると詳細ページが開きます。
          </p>
        </section>

        <section class="help-section">
          <h3>Coming Soon について</h3>
          <p>
            まだイラストが未公開のキャラクターは、  
            「Coming Soon」と書かれたプレースホルダカードで表示されます。
          </p>
          <p class="help-note">
            クリックしても詳細ページには移動しません。
            公開準備中のキャラクターとしてお待ちください。
          </p>
        </section>
      </div>
    </div>
  </div>

  <!-- 検索ポップアップ -->
  <div id="search-overlay">
    <div id="search-modal">
      <div id="search-header">
        <span>キャラクター検索</span>
        <button id="search-close" aria-label="検索を閉じる">×</button>
      </div>

      <div class="search-bar">
        <span class="search-icon">🔍</span>
        <input
          id="search-input"
          type="text"
          placeholder="タイトル / コード / 色名"
        >
      </div>

      <!-- ★ CSS に合わせて .filter-group / .filter-group-title を使用 -->
      <div class="filter-group">
        <div class="filter-group-title">シリーズ</div>
        <div class="filter-options" id="filter-series-options"></div>
      </div>

      <div class="filter-group">
        <div class="filter-group-title">アーク</div>
        <div class="filter-options" id="filter-arc-options"></div>
      </div>

      <div class="search-btn-row">
        <button id="search-reset" class="search-reset-btn">リセット</button>
        <button id="search-decide" class="search-decide-btn">絞り込む</button>
      </div>
    </div>
  </div>

  <!-- JSは最後にまとめて -->
  <script src="js/loadHeader.js"></script>
  <script src="js/loadFooter.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
